<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Button and Text Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
        input[type="button"], input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" name="welcome" value="Welcome" onclick="HienThi()">
        <input type="text" name="msg" value="Welcome to JavaScript" size="30">
    </div>
    <script>
        function HienThi() {
            var msg = document.getElementsByName('msg')[0]; // Lấy phần tử đầu vào theo tên
            alert(msg.value); // Hiển thị giá trị của phần tử đầu vào
        }
    </script>
</body>
</html>
