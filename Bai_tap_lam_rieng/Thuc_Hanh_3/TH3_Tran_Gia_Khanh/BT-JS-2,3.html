<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Button and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-top: 20px;
        }
        input[type="button"], input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <script language="JavaScript">
            document.write("Tao Button va Text bang Script<BR>");
            document.write("<BR>");
            document.write("<input type='button' name='welcome' value='Welcome ' ");
            document.write("onclick='alert(\"Welcome to JavaScript\");'>");
            document.write("<input type='text' name='msg' value='Welcome to'>");
        </script>
    </div>
</body>
</html>
